    <!-- Measurement Form -->
    <main class="measurement-main">
        <section class="form-section">
            <div class="form-container">
                <h2>Find Your Body Shape</h2>
                <p>Please provide your body measurements below to determine your body shape.</p>
                
                <form action="body_types.html" method="POST">
                    <div class="input-group">
                        <label for="bust">Bust Measurement (in cm):</label>
                        <input type="number" id="bust" name="bust" placeholder="Enter bust size" required>
                    </div>

                    <div class="input-group">
                        <label for="waist">Waist Measurement (in cm):</label>
                        <input type="number" id="waist" name="waist" placeholder="Enter waist size" required>
                    </div>

                    <div class="input-group">
                        <label for="hip">Hip Measurement (in cm):</label>
                        <input type="number" id="hip" name="hip" placeholder="Enter hip size" required>
                    </div>

                    <button type="submit" class="cta-button">Submit</button>
                </form>
            </div>
        </section>
    </main>
